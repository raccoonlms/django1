<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理界面</title>
    <style>
        /* 全局样式设置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
        }

        /* 工具栏样式 */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            border-bottom: 1px solid #ccc;
        }

        .toolbar .left-section {
            display: flex;
            align-items: center;
        }

        .toolbar input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .toolbar button {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            background-image: linear-gradient(to top, #00c6fb 0%, #005bea 100%);
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background-color: #0056b3;
        }

        /* 按钮栏样式 */
        .button-bar {
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ccc;
        }

        .button-bar button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
           background-image: linear-gradient(to top, #00c6fb 0%, #005bea 100%);
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-bar button:hover {
            background-color: #0056b3;
        }

        /* 主要内容区域样式 */
        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 输入栏样式 */
        .input-row {
            display: flex;
            margin-bottom: 10px;
        }

        .input-row label {
            width: 100px;
            margin-right: 10px;
        }

        .input-row input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* 按钮组样式 */
        .buttons {
            margin-bottom: 10px;
        }

        /* 表格样式 */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- 工具栏 -->
    <div class="toolbar">
        <div class="left-section">
            <a>管理员</a>
            <a href="{% url 'logout' %}" class="register-btn"><button>退出登录</button></a>
        </div>
    </div>

    <!-- 按钮栏 -->
    <div class="button-bar">
        <a href="{% url 'add_competition' %}" >  <button >比赛项目管理</button></a>
        <a href="{% url 'add_participation' %}" ><button>参赛信息管理</button></a>
        <a href="{% url 'query_scores' %}"><button>比赛成绩管理</button></a>
    

    </div>
</body>
</html>
